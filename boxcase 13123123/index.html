<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>VentzBox</title>

    <link rel="shortcut icon" href="resources/mpic.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
<div class="main-container-bp">
    <div class="btn">
      <div class="play">
      </div>
      <p>Открыть интерактивную инструкцию</p>
  </div>
</div>
<div class="clip-box">
    <div class="content-box">
        <img class="bg-box" src="2.png" alt="">
        <div class="zone" id="z1"></div>
        <div class="zone" id="z2"></div>
        <div class="zone" id="z3"></div>
        <div class="zone" id="z4"></div>
        <div class="zone" id="z5"></div>
        <div class="zone" id="z6"></div>
        <div class="zone" id="z7"></div>
        <div class="zone" id="z8"></div>
        <div class="zone" id="z9"></div>
        <div class="zone" id="z10"></div>
        <div class="zone" id="z11"></div>
        <div class="zone" id="z12"></div>
        <div class="zone" id="z13"></div>
        <div class="zone" id="z14"></div>
    </div>
    <b class="close-bc">Закрыть</b>
</div>
<script>
    let btn = document.querySelector('.btn');
    let clipBox = document.querySelector('.clip-box');
    let btnClose = document.querySelector('.close-bc');
    btn.onclick = function(){
        btn.classList.add('active')
        clipBox.classList.add('active')
    }
    btnClose.onclick = function(){
        btn.classList.remove('active')
        clipBox.classList.remove('active')
    }
</script>
</body>

</html>
